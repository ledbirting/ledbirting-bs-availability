name: Archive fill-rate daily

on:
  schedule:
    # 23:59 UTC (Reykjav√≠k) every day
    - cron: "59 23 * * *"
  workflow_dispatch: {}   # manual run button, just in case

permissions:
  contents: write

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run archival script
        run: node scripts/archive-fillrate.js
        env:
          SOURCE_URL_PRIMARY: https://ledbirting.github.io/ledbirting-bs-availability/fillrate-next30.json
          SOURCE_URL_FALLBACK_1: https://cdn.jsdelivr.net/gh/ledbirting/ledbirting-bs-availability/fillrate-next30.json
          SOURCE_URL_FALLBACK_2: https://raw.githubusercontent.com/ledbirting/ledbirting-bs-availability/refs/heads/main/fillrate-next30.json

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add logs
            git commit -m "Archive fill-rate snapshot for $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
